        body {

        .Stars {
            width: 250px;

            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            /* Smooth transition */
        }

        .Stars:hover {
            color: rgb(255, 105, 180);
            transform: scale(1.2);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .Stars a {
            color: rgb(0, 255, 255);
            font-size: 25px;
            font-style: italic;
            text-decoration: none;
        }

        .Stars p {
            font-size: 20px;

        }
