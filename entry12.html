<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Carousel</title>
    <style>
        body {
            background-color: rgb(238, 130, 238);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: rgb(0, 255, 255);
            font-family: "Anonymous Pro", monospace;
            font-weight: 400;
            font-style: italic;
            margin-bottom: 20px;
            font-size: 50px;
        }

        h2,
        h3 {
            font-size: 18px;
            color: rgb(0, 255, 255);
            position: absolute;
        }

        h2 {
            bottom: 8px;
            left: 16px;
        }

        h3 {
            bottom: 8px;
            right: 16px;
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .grid-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .grid-item {
            background-color: white;
            border: 1.5px solid rgb(0, 255, 255);
            width: 150px;
            height: 150px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .grid-item img {
            max-width: 100%;
            max-height: 100%;
        }

        .arrow {
            background-color: rgb(0, 255, 255);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }

        h2,
        h3 {
            font-size: 18px;
            color: rgb(0, 255, 255);
            position: absolute;
        }

        h2 {
            bottom: 8px;
            left: 16px;
        }

        h3 {
            bottom: 8px;
            right: 16px;
        }
    </style>
</head>

<body>
    <h1>☆Start Matching!!!!☆</h1>


    <div class="grid-container">

        <div class="grid-row">
            <button class="arrow" id="leftArrow1">←</button>
            <div class="grid-item" id="box1"></div>
            <div class="grid-item" id="box2"></div>
            <div class="grid-item" id="box3"></div>
            <button class="arrow" id="rightArrow1">→</button>
        </div>


        <div class="grid-row">
            <button class="arrow" id="leftArrow2">←</button>
            <div class="grid-item" id="box4"></div>
            <div class="grid-item" id="box5"></div>
            <div class="grid-item" id="box6"></div>
            <button class="arrow" id="rightArrow2">→</button>
        </div>


        <div class="grid-row">
            <button class="arrow" id="leftArrow3">←</button>
            <div class="grid-item" id="box7"></div>
            <div class="grid-item" id="box8"></div>
            <div class="grid-item" id="box9"></div>
            <button class="arrow" id="rightArrow3">→</button>
        </div>


        <div class="grid-row">
            <button class="arrow" id="leftArrow4">←</button>
            <div class="grid-item" id="box10"></div>
            <div class="grid-item" id="box11"></div>
            <div class="grid-item" id="box12"></div>
            <button class="arrow" id="rightArrow4">→</button>
        </div>
    </div>

    <a href="entry2.html">
        <h2>Back</h2>
        <a href="entry4.html">
            <h3>Next</h3>
            

            <script>
                // const itemImages = JSON.parse(localStorage.getItem("itemImages")) || [];
                
                const itemImages910 = JSON.parse(localStorage.getItem("itemImages910")) || [];
                const itemImages34 = JSON.parse(localStorage.getItem("itemImages34")) || [];
                const itemImages78 = JSON.parse(localStorage.getItem("itemImages78")) || [];
                const itemImages1314 = JSON.parse(localStorage.getItem("itemImages1314")) || [];

                // Function to update the boxes in a row based on the current start index
                function updateGrid(startIndex, rowBoxes,list) {
                    rowBoxes.forEach((box, i) => {
                        const imageIndex = startIndex + i;
                        box.innerHTML = "";
                        if (list[imageIndex]) {
                            const img = document.createElement("img");
                            img.src = list[imageIndex];
                            box.appendChild(img);
                        }
                    });
                }

                // Set up for each row
                const rowData = [
                    { boxes: [document.getElementById("box1"), document.getElementById("box2"), document.getElementById("box3")], leftArrow: document.getElementById("leftArrow1"), rightArrow: document.getElementById("rightArrow1"), currentStartIndex: 0 ,list:itemImages910},
                    { boxes: [document.getElementById("box4"), document.getElementById("box5"), document.getElementById("box6")], leftArrow: document.getElementById("leftArrow2"), rightArrow: document.getElementById("rightArrow2"), currentStartIndex: 0 ,list:itemImages34},
                    { boxes: [document.getElementById("box7"), document.getElementById("box8"), document.getElementById("box9")], leftArrow: document.getElementById("leftArrow3"), rightArrow: document.getElementById("rightArrow3"), currentStartIndex: 0 ,list:itemImages78},
                    { boxes: [document.getElementById("box10"), document.getElementById("box11"), document.getElementById("box12")], leftArrow: document.getElementById("leftArrow4"), rightArrow: document.getElementById("rightArrow4"), currentStartIndex: 0 ,list:itemImages1314 }
                ];

                // Loop through each row and set up event listeners for the arrows
                rowData.forEach(row => {
                    // Update the grid with the current start index for the row
                    updateGrid(row.currentStartIndex, row.boxes,row.list);

                    // Add event listeners for the left and right arrows
                    row.leftArrow.addEventListener("click", () => {
                        if (row.currentStartIndex > 0) {
                            row.currentStartIndex--;
                            updateGrid(row.currentStartIndex, row.boxes,row.list);
                        }
                    });

                    row.rightArrow.addEventListener("click", () => {
                        if (row.currentStartIndex + 3 < row.list.length) {
                            row.currentStartIndex++;
                            updateGrid(row.currentStartIndex, row.boxes,row.list);
                        }
                    });
                });
            </script>

</body>

</html>
