<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Carousel</title>
    <style>
        body {
            background-color: rgb(238, 130, 238);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: rgb(0, 255, 255);
            font-family: "Anonymous Pro", monospace;
            font-weight: 400;
            font-style: italic;
            margin-bottom: 20px;
            font-size: 50px;
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .grid-row {
            display: flex;
            align-items: center;
            justify-content: center;
            /* 居中对齐 */
            gap: 10px;
        }

        .grid-item {
            background-color: white;
            border: 1.5px solid rgb(0, 255, 255);
            width: 150px;
            height: 150px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .grid-item img {
            max-width: 100%;
            max-height: 100%;
        }

        .arrow {
            background-color: rgb(0, 255, 255);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>☆Start Matching!!!!☆</h1>

    <div class="grid-container">
        <!-- 第一排 -->
        <div class="grid-row">
            <div class="grid-item">1-1</div>
            <div class="grid-item">1-2</div>
            <div class="grid-item">1-3</div>
        </div>

        <!-- 第二排（动态加载图片） -->
        <div class="grid-row">
            <button class="arrow" id="leftArrow2">←</button>
            <div class="grid-item" id="box4"></div>
            <div class="grid-item" id="box5"></div>
            <div class="grid-item" id="box6"></div>
            <button class="arrow" id="rightArrow2">→</button>
        </div>

        <!-- 第三排 -->
        <div class="grid-row">
            <div class="grid-item">3-1</div>
            <div class="grid-item">3-2</div>
            <div class="grid-item">3-3</div>
        </div>

        <!-- 第四排 -->
        <div class="grid-row">
            <div class="grid-item">4-1</div>
            <div class="grid-item">4-2</div>
            <div class="grid-item">4-3</div>
        </div>
    </div>

    <script>
        // 获取第二排的格子元素和箭头按钮
        const box4 = document.getElementById("box4");
        const box5 = document.getElementById("box5");
        const box6 = document.getElementById("box6");
        const leftArrow = document.getElementById("leftArrow2");
        const rightArrow = document.getElementById("rightArrow2");

        // 从 localStorage 获取物品图片
        const itemImages = JSON.parse(localStorage.getItem("itemImages")) || [];

        // 当前展示的图片起始索引
        let currentStartIndex = 0;

        // 函数用于更新第二排格子显示
        function updateGrid() {
            [box4, box5, box6].forEach((box, i) => {
                const imageIndex = currentStartIndex + i;
                box.innerHTML = ""; // 清空当前格子内容
                if (itemImages[imageIndex]) {
                    const img = document.createElement("img");
                    img.src = itemImages[imageIndex];
                    box.appendChild(img);
                }
            });
        }

        // 左箭头点击事件
        leftArrow.addEventListener("click", () => {
            if (currentStartIndex > 0) {
                currentStartIndex--; // 索引前移
                updateGrid();
            }
        });

        // 右箭头点击事件
        rightArrow.addEventListener("click", () => {
            if (currentStartIndex + 3 < itemImages.length) {
                currentStartIndex++; // 索引后移
                updateGrid();
            }
        });

        // 初始化第二排格子内容
        updateGrid();
    </script>
</body>

</html>
