<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ur digital closet *ੈ✩‧₊˚༺☆༻*ੈ✩‧₊˚</title>
    <style>
        body {
            background-color: rgb(238, 130, 238);
            font-family: "Anonymous Pro", monospace;
        }

        h1 {
            font-size: 80px;
            color: rgb(0, 255, 255);
            font-weight: 400;
            font-style: italic;
            text-align: center;
            margin-top: 50px;
        }

        .rectangle {
            height: 500px;
            width: 500px;
            color: rgb(0, 255, 255);
            background-image: linear-gradient(fuchsia, white);
            border-radius: 5px;
            text-align: center;
            vertical-align: middle;
            justify-content: center;
            align-items: center;
            font-weight: 400;
            font-style: italic;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .drop-area {
            border: 2px dashed rgb(0, 255, 255);
            width: 80%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(0, 255, 255);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            margin-top: 50px;
        }

        .drop-area p {
            margin: 0;
        }

        #output {
            margin-top: 30px;
            display: none;
            text-align: center;
        }

        canvas {
            border: 2px solid rgb(0, 255, 255);
            background-color: white;
            max-width: 100%;
            max-height: 500px;
        }

        h2,
        h3,
        h4 {
            font-size: 18px;
            color: rgb(0, 255, 255);
            position: absolute;
        }

        h2 {
            bottom: 8px;
            left: 16px;
        }

        h3 {
            bottom: -558px;
            right: 16px;
        }

        h4 {
            bottom: 8px;
            right: 16px;
        }
    </style>
</head>

<body>
    <h1>Bottoms☆:</h1>

    <div class="rectangle">
        <div id="drop-area" class="drop-area">
            <p>Drop your PNG items here︵‿︵‿୨♡୧‿︵‿︵</p>
        </div>
    </div>

    <div id="output">
        <h2>Back</h2>
        <h3 id="nextButton">Next</h3>
        <canvas id="canvas"></canvas>
    </div>

    <a href="entry2.html">
        <h2>Back</h2>
    </a>

    <a href="entry8.html">
        <h4>View items</h4>
    </a>

    <script>
        const dropArea = document.getElementById('drop-area');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const output = document.getElementById('output');
        const nextButton = document.getElementById('nextButton');

        const itemImagesEntry7 = itemImagesUtil.getItemImages('itemImagesEntry7');

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            event.stopPropagation();
            dropArea.style.backgroundColor = 'rgba(0, 255, 255, 0.1)';
        });

        dropArea.addEventListener('dragleave', (event) => {
            event.preventDefault();
            event.stopPropagation();
            dropArea.style.backgroundColor = '';
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            event.stopPropagation();
            dropArea.style.backgroundColor = '';

            const files = event.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/png')) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const img = new Image();
                        img.onload = function () {
                            processImage(img);
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Please upload a PNG image');
                }
            }
        });

        function processImage(img) {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            removeWhiteBackground(canvas);
        }

        function removeWhiteBackground(canvas) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const a = data[i + 3];

                if (r > 200 && g > 200 && b > 200 && a > 200) {
                    data[i + 3] = 0;
                }
            }

            ctx.putImageData(imageData, 0, 0);
            output.style.display = 'block';

            const imageDataUrl = canvas.toDataURL();
            itemImagesUtil.addItemImage('itemImagesEntry7', imageDataUrl);
        }

        nextButton.addEventListener('click', () => {
            window.location.href = 'entry8.html';
        });
    </script>

</body>

</html>
